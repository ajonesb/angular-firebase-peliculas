<mat-sidenav-container style="background: none;" class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/Dashboard">Dashboard</a>
      <a mat-list-item href="/Peliculas">Peliculas</a>
      <a mat-list-item href="/Turnos">Turnos</a>
      <a mat-list-item href="/Administradores">Administradores</a>
      <a mat-list-item href="/Perfil">Perfil</a>
      <a mat-list-item href="/Perfil">Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div id="site-logo">
          <a href="http://jonesfrontendwebdev.com/" rel="home">
            <img class="site-logo__image" src="https://www.mbejda.com/content/images/2017/08/AngularJS-Shield.svg" alt="Alan Jones â€“ UI Front End Engineer">
          </a>
      </div>
      <span class="spacer"></span>
      <div class="desktop-nav">
        <a href="/Dashboard">Dashboard</a>
        <a href="/Peliculas">Peliculas</a>
        <a href="/Turnos">Turnos</a>
        <a href="/Administradores">Administradores</a>
        <a href="/Perfil">Perfil</a>
        <a href="/Perfil">Cerrar Sesion</a>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-login></app-login> 
      Do not place app login here because then it will have same layout with menu and nav -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
